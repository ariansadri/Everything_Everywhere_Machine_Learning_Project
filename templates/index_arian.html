<body style="background-color: #5ED5EC">  
    <div class="wrapper">  
        <div class="row"> 
            <div class="col-md-12"> 
                <h1 class = 'text-center' style="font-size: 70px;  
                    font-weight: bold;color:black;">Everything Everywhere</h1> 
            </div>
            <div class="hero text-center">
            <p></p>  
        </div>

 
        <div class="container">  
            <div class="row">  
                <div class="col-md-4">
                    <div>
                        <form>
                            <div class="form-group">
                                <ul class="list-group" id="filters">
                                    <li class="filter list-group-item">
                                        <label for="date">Enter a City or Address</label>
                                        <input id="CenterBox" type="text" size="40" ></input>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="position-relative">
                        <form method="POST" action="/form" style="color:black">
                            Price Range (1-4):<br>
                            <input type="number" name="Price">
                            <br>
                            Rating (1-4.5):<br>
                            <input type="number" step="0.1" name="Rating">
                            <br>
                            Popularity:<br>
                            <input type="number" name="Popularity">
                            <br>
                            <input type="submit" value="Submit"></form>
                        <p style="color:black">Here is your best bet!!!: <strong>{{ variable }}</strong></p>
                    </div>
                </div>  

                
                <div class="col-md-4">
                    <div>
                        <form>
                            <div class="form-group">
                                <ul class="list-group" id="filters">
                                    <li class="filter list-group-item">
                                        <label for="date">Enter a Circle of Interest</label>
                                        <input id="RadiusBox" type="text" size="40" ></input>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>

                        </h5> 
                        <input id="RadiusBox" type="text" size="43.9" ></input> 
                    </div> -->
                    <form>
                        <div class="form-group">
                            <ul class="list-group" id="filters">
                                <li class="filter list-group-item">
                                    <label for="date">Enter a City Name</label>
                                    <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                                </li>
                            </ul>
                        </div>
                        <button id="filter-btn" type="button" class="btn btn-default">Search</button>
                    </form>
                </div> 
                <div class="col-md-4">
                    <form>
                        <input id="clickMe" type="button" button style="height:55px;width:180px" value="GO", onclick="getVals()"></input>
                    </form> 
                    
                </div>
                   
               <div id="map" style = "width: 1000px; height: 600px"> </div>
               <button id="traffic-b" style="color: black">Traffic</button> 
	           <button id="transit-b" style="color:black">Transit</button> 
               <button id="bike-b" style="color:black">Bike</button> 
               <button id="my-loc" style="color:black">My Location</button> 
               <button id="clear" style="color:black">Clear Map</button>
            </div>
            <footer class="footer" style="background-color:black";>  
                <span class="bottom" style="background-color:black; font-size:70px; text-align:center; ">Everything Everywhere</span>  
            </footer>

    </div>
